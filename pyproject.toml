[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "nik"
version = "0.1.0"
description = "Japanese EPUB to M4B pipeline using Qwen TTS voice cloning"
authors = []
requires-python = "==3.12.*"
dependencies = [
    "beautifulsoup4>=4.12",
    "ebooklib>=0.18",
    "fastapi>=0.110",
    "jinja2>=3.1",
    "lxml>=5.0",
    "mlx-audio>=0.3.1; sys_platform == 'darwin' and platform_machine == 'arm64'",
    "numpy>=1.24",
    "python-multipart>=0.0.9",
    "rich>=13.7",
    "soundfile>=0.12",
    "uvicorn>=0.27",
    "pytest",
]
readme = {file = "README.md", content-type = "text/markdown"}

[project.optional-dependencies]
whisper = ["openai-whisper>=20231117"]

[project.scripts]
nik = "nik.cli:main"


[tool.setuptools]
packages = {find = {}}
include-package-data = true
