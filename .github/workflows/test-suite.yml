name: Test Suite

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - "**"

jobs:
  tests:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install test dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install \
            pytest \
            numpy \
            soundfile \
            rich \
            beautifulsoup4 \
            ebooklib \
            lxml \
            fastapi \
            kyujipy \
            jinja2 \
            python-multipart \
            pydantic

      - name: Run full test suite
        env:
          PYTHONPATH: .
          # CI must not bootstrap/download UniDic during tests.
          NIK_UNIDIC_DIR: /tmp/nik-unidic-disabled
        run: |
          python -m pytest -q tests
