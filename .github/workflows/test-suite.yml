name: Test Suite

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - "**"

jobs:
  tests:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install lightweight test dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install \
            pytest \
            numpy \
            soundfile \
            rich \
            beautifulsoup4 \
            ebooklib \
            lxml \
            fastapi \
            jinja2 \
            python-multipart \
            pydantic \
            fugashi \
            mecab-python3 \
            ipadic \
            wordfreq

      - name: Verify heavy inference deps are not installed
        run: |
          python - <<'PY'
          import importlib.util
          heavy = ("torch", "mlx_audio", "whisper")
          found = [name for name in heavy if importlib.util.find_spec(name) is not None]
          if found:
              raise SystemExit(f"unexpected heavy deps installed: {', '.join(found)}")
          print("ok: heavy deps absent")
          PY

      - name: Run full test suite
        env:
          PYTHONPATH: .
        run: |
          python -m pytest -q tests
